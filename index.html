<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Minimal – 2 références</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>POS – Gestion Stock et Ventes</h1>

    <h2>Stock Initial</h2>
    <div>
      Référence A: <input id="stockA" type="number" value="0" />
      Référence B: <input id="stockB" type="number" value="0" />
      <button onclick="saveStock()">Enregistrer Stock</button>
    </div>

    <h2>Vente</h2>
    <div>
      Produit: 
      <select id="produit">
        <option value="A">Référence A</option>
        <option value="B">Référence B</option>
      </select>
      Quantité: <input id="quantite" type="number" value="1" min="1" />
      <button onclick="enregistrerVente()">Enregistrer Vente</button>
    </div>

    <h2>Stock Actuel</h2>
    <table>
      <tr><th>Produit</th><th>Stock</th></tr>
      <tr><td>Référence A</td><td id="actuelA">0</td></tr>
      <tr><td>Référence B</td><td id="actuelB">0</td></tr>
    </table>

    <h2>Journal des Ventes</h2>
    <table id="journal">
      <tr><th>Date</th><th>Produit</th><th>Quantité</th></tr>
    </table>
  </div>

  <script>
    let stock = { A: 0, B: 0 };
    let ventes = [];

    function saveStock() {
      stock.A = parseInt(document.getElementById('stockA').value);
      stock.B = parseInt(document.getElementById('stockB').value);
      majAffichage();
    }

    function enregistrerVente() {
      const produit = document.getElementById('produit').value;
      const qty = parseInt(document.getElementById('quantite').value);
      if (stock[produit] >= qty) {
        stock[produit] -= qty;
        ventes.push({ date: new Date().toLocaleString(), produit, qty });
        majAffichage();
      } else {
        alert('Stock insuffisant');
      }
    }

    function majAffichage() {
      document.getElementById('actuelA').innerText = stock.A;
      document.getElementById('actuelB').innerText = stock.B;
      const table = document.getElementById('journal');
      table.innerHTML = '<tr><th>Date</th><th>Produit</th><th>Quantité</th></tr>';
      ventes.forEach(v => {
        table.innerHTML += `<tr><td>${v.date}</td><td>${v.produit}</td><td>${v.qty}</td></tr>`;
      });
    }
  </script>
</body>
</html>
