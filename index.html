<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Supabase — Produits actifs</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:800px;margin:40px auto;padding:0 16px}
  h1{margin:0 0 12px} .muted{color:#666}
  ul{list-style:none;padding:0} li{padding:10px 12px;border:1px solid #ddd;border-radius:10px;margin:8px 0}
  .row{display:flex;justify-content:space-between;gap:12px;align-items:center}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Produits actifs</h1>
  <p class="muted">Lecture en direct depuis Supabase (RLS: <code>actif = true</code>).</p>

  <div id="status" class="muted">Chargement…</div>
  <ul id="list"></ul>

<script>
const SUPABASE_URL = "https://TON-PROJET.supabase.co";      // ← remplace
const SUPABASE_ANON_KEY = "TA_ANON_KEY";                    // ← remplace
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadProduits(){
  const status = document.getElementById('status');
  const list = document.getElementById('list');
  status.textContent = "Chargement…";
  list.innerHTML = "";

  const { data, error } = await sb
    .from('produits')
    .select('id, nom, prix_ttc, stock, actif')
    .order('created_at', { ascending: false });

  if(error){
    status.textContent = "Erreur : " + error.message;
    return;
  }
  if(!data || !data.length){
    status.textContent = "Aucun produit actif.";
    return;
  }
  status.textContent = `OK, ${data.length} produit(s) actif(s)`;
  data.forEach(p=>{
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="row">
        <strong>${p.nom}</strong>
        <span>${(p.prix_ttc??0).toFixed ? p.prix_ttc.toFixed(2) : p.prix_ttc} €</span>
      </div>
      <div class="muted">Stock: ${p.stock ?? 0} • actif: ${p.actif ? "oui" : "non"}</div>
    `;
    list.appendChild(li);
  });
}

loadProduits();
</script>
</body>
</html>
