<!--
FICHIER: index.html
OBJET: Point d’entrée Mini POS — charge l’UI et les scripts.
DÉPENDANCES: supabase-js (CDN), ./src/config.js, ./src/supabaseClient.js, ./src/app.js
-->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini POS — Démo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { background:#0b0f14; color:#e5e7eb }
    .card { background:#111827; border-radius:12px; padding:16px; border:1px solid #1f2937 }
    .muted { color:#9ca3af }
  </style>
</head>
<body class="container">
  <main>
    <h1>Mini POS — Gestion Produits</h1>

    <section class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <p><strong id="count">—</strong> produit(s)</p>
        <button id="refreshBtn">Rafraîchir</button>
      </div>
    </section>

    <section class="card">
      <h3>Produits</h3>
      <ul id="productsList" class="muted" style="margin:0;"></ul>
    </section>

    <section class="card">
      <h3>Ajouter un produit</h3>
      <form id="addForm">
        <div class="grid">
          <label>Nom
            <input id="name" type="text" placeholder="Bague acier…" required />
          </label>
          <label>Prix TTC (€)
            <input id="price" type="number" min="0" step="0.01" value="0" required />
          </label>
        </div>
        <div class="grid">
          <label>Stock initial
            <input id="initialStock" type="number" step="1" value="0" />
          </label>
          <label>Actif ?
            <select id="active">
              <option value="true" selected>Oui</option>
              <option value="false">Non</option>
            </select>
          </label>
        </div>
        <button id="addBtn" type="submit">Ajouter</button>
        <small id="status" class="muted"></small>
      </form>
    </section>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Nos scripts (ordre important) -->
  <script type="module" src="./src/config.js"></script>
  <script type="module" src="./src/supabaseClient.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
