<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini POS — Produits</title>
  <style>
    body { background:#0d1117; color:#fff; font-family: Arial, sans-serif; padding:20px; }
    h1 { text-align:center; }
    .card { background:#161b22; padding:15px; margin:10px 0; border-radius:8px; }
    input, select { padding:6px; margin:4px; border-radius:4px; border:1px solid #444; background:#0d1117; color:#fff; }
    button { padding:8px 12px; margin-top:6px; background:green; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:darkgreen; }
    .muted { color:#9ca3af; }
  </style>
</head>
<body>
  <h1>Mini POS — Test Produits</h1>

  <div class="card">
    <div>Produits actifs : <span id="nbProduits">--</span></div>
    <div>Stock total : <span id="stockTotal">--</span></div>
  </div>

  <div class="card">
    <h2>Produits</h2>
    <button id="btnRefresh">Rafraîchir</button>
    <ul id="listeProduits"></ul>
    <p id="status" class="muted"></p>
  </div>

  <div class="card">
    <h2>Ajouter un produit</h2>
    <input type="text" id="nom" placeholder="Nom du produit" />
    <input type="number" id="prix" placeholder="Prix TTC (€)" />
    <input type="number" id="stock" placeholder="Stock initial" />
    <select id="actif">
      <option value="true">Actif</option>
      <option value="false">Inactif</option>
    </select>
    <button id="btnAdd">Ajouter</button>
  </div>

  <!-- Supabase (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Nos modules -->
  <script type="module" src="./src/config.js"></script>
  <script type="module" src="./src/supabaseClient.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
