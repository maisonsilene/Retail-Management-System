<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini POS — Stock & Caisse</title>
  <!-- Ici on charge un peu de style simple (noir, sobre) -->
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #161b22;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    input, select {
      padding: 6px;
      margin: 4px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #0d1117;
      color: white;
    }
    button {
      padding: 8px 12px;
      margin-top: 6px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <!-- Titre principal -->
  <h1>Mini POS — Stock & Caisse</h1>

  <!-- Statistiques en haut -->
  <div class="card">
    <div>Produits actifs : <span id="nbProduits">--</span></div>
    <div>Stock total : <span id="stockTotal">--</span></div>
  </div>

  <!-- Zone produits -->
  <div class="card">
    <h2>Produits</h2>
    <button onclick="loadProduits()">Rafraîchir</button>
    <ul id="listeProduits"></ul>
  </div>

  <!-- Formulaire pour ajouter un produit -->
  <div class="card">
    <h2>Ajouter un produit</h2>
    <input type="text" id="nom" placeholder="Nom du produit" />
    <input type="number" id="prix" placeholder="Prix TTC (€)" />
    <input type="number" id="stock" placeholder="Stock initial" />
    <select id="actif">
      <option value="true">Actif</option>
      <option value="false">Inactif</option>
    </select>
    <button onclick="ajouterProduit()">Ajouter</button>
  </div>

  <!-- Charger le fichier config.js avec tes clés Supabase -->
  <script src="config.js"></script>

  <!-- Charger la librairie officielle Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Script principal -->
  <script>
    // === Connexion à Supabase avec les variables venant de config.js ===
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === Charger les produits depuis la base ===
    async function loadProduits() {
      const list = document.getElementById("listeProduits");
      list.innerHTML = "<li>Chargement...</li>";

      let { data, error } = await sb
        .from("produits")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        list.innerHTML = "<li>Erreur : " + error.message + "</li>";
        return;
      }

      // Mettre à jour les stats
      document.getElementById("nbProduits").textContent = data.length;
      document.getElementById("stockTotal").textContent = data.reduce((acc, p) => acc + (p.stock || 0), 0);

      // Afficher les produits
      list.innerHTML = "";
      data.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nom} — ${p.prix_ttc}€ — Stock: ${p.stock} — Actif: ${p.actif ? "Oui" : "Non"}`;
        list.appendChild(li);
      });
    }

    // === Ajouter un produit via le formulaire ===
    async function ajouterProduit() {
      const nom = document.getElementById("nom").value;
      const prix = parseFloat(document.getElementById("prix").value);
      const stock = parseInt(document.getElementById("stock").value);
      const actif = document.getElementById("actif").value === "true";

      let { error } = await sb.from("produits").insert([
        { nom, prix_ttc: prix, stock, actif }
      ]);

      if (error) {
        alert("Erreur : " + error.message);
      } else {
        alert("Produit ajouté !");
        loadProduits(); // rafraîchir la liste
      }
    }

    // Charger au démarrage
    loadProduits();
  </script>
</body>
</html>
